<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
     <title>Photo editor</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
  	<div class="tools">
      <button class="button">   <img class="img" src="images/plus.png">   </button>
      <button class="button">   <img class="img" src="images/left_arrow.png">  </button>
      <button class="button">   <img class="img" src="images/right_arrow.png">  </button>
      <select class="button">
      	<option class="filters_red"> красный </option>
      	<option class="filters_green"> зеленый </option>
      	<option class="filters_blue"> синий </option>
      </select>
      <button class="button">   <img class="img" src="images/circle.png">   </button>
      <button class="button">   <img class="img" src="images/rectangle.png">  </button>
      <button class="button">   <img class="img" src="images/triangle.png">  </button>
  	</div>
  	<div class="field">
  	</div>
  </body>
</html>
